name: Deploy sitri

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel poetry attrs codecov
        poetry config virtualenvs.create false --local && poetry install -E "all" --no-ansi -n
    - name: Test with pre-commit
      run: |
        pip install pre-commit
        pre-commit run -a
        poetry run pytest --cov=sitri
        codecov -t ${{ secrets.CODECOV_TOKEN }}
    - name: Build and publish
      run: |
        poetry publish --build -u __token__ -p ${{ secrets.PYPI_TOKEN }}
