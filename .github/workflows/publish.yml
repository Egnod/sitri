name: Package

on:
  pull_request:
    branches:
      - master
  push:
    tags:
      - publish-*.*.*
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Deps
      run: |
        python -m pip install --upgrade pip
        pip install poetry pre-commit mypy
        poetry install
    - name: Pre-commit
      run: |
        pre-commit run -a
    - name: Tests
      run: |
        pytest
    - name: Configure git
      run: |
        git config --global user.email "egnod@ya.ru"
        git config --global user.name "Alexander Lavrov"
    - name: Publish pypi
      run: |
        poetry build
        poetry publish -u __token__ -p ${{ secrets.pypi_token }}
