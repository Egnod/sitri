language: python

sudo: false

matrix:

  include:
    - os: linux
      sudo: required
      python: 3.7
      dist: bionic
      name: "PYTHON3.7_LINUX"

    - os: osx
      language: generic
      osx_image: xcode11
      name: "PYTHON3.7_OSX"

install:
  - pip3 install poetry codecov
  - poetry install

script:
  - poetry run pre-commit run -a
  - poetry run pytest --cov=sitri
  - codecov

before_deploy:
  - poetry config http-basic.pypi __token__ $PYPI_TOKEN

deploy:
  provider: script
  script: poetry publish --build
